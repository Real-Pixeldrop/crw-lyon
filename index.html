<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cercle Richard Wagner de Lyon - Accès privé</title>
    <link rel="icon" type="image/png" href="logoCRWL.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #BD882D;
            --gold-light: #D4A84A;
            --blue: #1E427E;
            --blue-dark: #152F5A;
            --cream: #F8F6F2;
            --white: #FFFFFF;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--blue) 0%, var(--blue-dark) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--white);
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 4px 20px rgba(0,0,0,0.3));
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .subtitle {
            color: var(--gold);
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }
        .password-form {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .password-form p {
            margin-bottom: 20px;
            font-size: 0.95rem;
            opacity: 0.9;
        }
        input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: var(--white);
            font-size: 1rem;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="password"]:focus {
            border-color: var(--gold);
        }
        input[type="password"]::placeholder {
            color: rgba(255,255,255,0.5);
        }
        button {
            width: 100%;
            padding: 14px;
            background: var(--gold);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: var(--gold-light);
        }
        .error {
            color: #ff6b6b;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logoCRWL.png" alt="CRWL" class="logo">
        <h1>Cercle Richard Wagner de Lyon</h1>
        <p class="subtitle">Espace de prévisualisation</p>
        
        <div class="password-form">
            <p>Ce site est en cours de développement.<br>Entrez le mot de passe pour accéder à la prévisualisation.</p>
            <input type="password" id="password" placeholder="Mot de passe" onkeypress="if(event.key==='Enter')checkPassword()">
            <button onclick="checkPassword()">Accéder au site</button>
            <p class="error" id="error">Mot de passe incorrect</p>
        </div>
    </div>

    <script>
        // Mot de passe : crwl2026
        const correctHash = 'crwl2026';
        
        // Vérifier si déjà authentifié
        if(localStorage.getItem('crwl_auth') === 'true') {
            window.location.href = 'index-full.html';
        }
        
        function checkPassword() {
            const input = document.getElementById('password').value;
            if(input === correctHash) {
                localStorage.setItem('crwl_auth', 'true');
                window.location.href = 'index-full.html';
            } else {
                document.getElementById('error').style.display = 'block';
                document.getElementById('password').value = '';
            }
        }
    </script>
</body>
</html>
