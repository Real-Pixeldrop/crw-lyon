<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cercle Richard Wagner de Lyon - Site en construction</title>
    <link rel="icon" type="image/png" href="logoCRWL.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #BD882D;
            --gold-light: #D4A84A;
            --blue: #1E427E;
            --blue-dark: #152F5A;
            --cream: #F8F6F2;
            --white: #FFFFFF;
            --gray-medium: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--blue) 0%, var(--blue-dark) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--white);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(189, 136, 45, 0.05) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 40px;
            animation: logoFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 600;
            color: var(--gold);
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--cream);
            margin-bottom: 15px;
            font-weight: 300;
        }

        .message {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .ornament {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 30px auto;
            position: relative;
        }

        .ornament::before,
        .ornament::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 8px;
            height: 8px;
            background: var(--gold);
            border-radius: 50%;
            transform: translateY(-50%);
        }

        .ornament::before {
            left: -4px;
        }

        .ornament::after {
            right: -4px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            z-index: 1;
        }

        footer a {
            color: rgba(189, 136, 45, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--gold);
        }

        @media (max-width: 768px) {
            .logo {
                width: 150px;
                margin-bottom: 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .message {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logoCRWL.png" alt="Cercle Richard Wagner de Lyon" class="logo">

        <h1>Site bient√¥t disponible</h1>

        <div class="ornament"></div>

        <p class="subtitle">Le Cercle Richard Wagner de Lyon</p>
        <p class="message">
            Notre nouveau site internet est actuellement en construction.<br>
            Nous vous remercions de votre patience.
        </p>
    </div>

    <footer>
        Offert par le <a href="https://www.richard-wagner-museum.ch" target="_blank" rel="noopener">Richard Wagner Museum</a>
    </footer>
</body>
</html>
