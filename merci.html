<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message envoyé - Cercle Richard Wagner de Lyon</title>
    <link rel="icon" type="image/png" href="logoCRWL.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #BD882D;
            --gold-light: #D4A84A;
            --blue: #1E427E;
            --blue-dark: #152F5A;
            --cream: #F8F6F2;
            --white: #FFFFFF;
            --gray-medium: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--blue) 0%, var(--blue-dark) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--white);
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 40px;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        .check-icon {
            width: 80px;
            height: 80px;
            background: var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }

        .check-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--gold);
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: var(--gold);
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--gold-light);
            transform: translateY(-2px);
        }

        .ornament {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 30px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logoCRWL.png" alt="Cercle Richard Wagner de Lyon" class="logo">
        
        <div class="check-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
            </svg>
        </div>

        <h1>Message envoyé</h1>

        <div class="ornament"></div>

        <p class="message">
            Merci de nous avoir contactés.<br>
            Nous avons bien reçu votre message et nous vous répondrons dans les meilleurs délais.
        </p>

        <a href="/" class="btn">Retour à l'accueil</a>
    </div>
</body>
</html>
